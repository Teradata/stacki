type Bootname {
  id: Int
  name: String
  type: String
}

extend type Query {
  bootnames: [Bootname]
  bootname(id:Int!): Bootname
}

extend type Mutation {
  deleteBootname(id: Int!): Boolean!
  addBootname(name: String!, type: String!): Bootname
  updateBootname(id: Int!, name: String, type: String): Bootname
}