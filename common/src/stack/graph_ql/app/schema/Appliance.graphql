"""Appliances"""
type Appliance {
  id: Int
  name: String
  # TODO: Remove public field from schema
  public: String
  attributes: [ReverseAttr]
}

extend type Query {
	"""List of all the appliances."""
	appliances(id: Int, name: String): [Appliance]
}

extend type Mutation {
	addAppliance(name: String!, public: Choice): Appliance!
	updateAppliance(id: Int!, name: String, public: Choice): Appliance!
	deleteAppliance(id: Int!): Boolean!
}
