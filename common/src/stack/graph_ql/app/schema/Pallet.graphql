type Pallet {
  id: Int
  name: String
  version: String
  release: String
  arch: String
  os: String
  url: String
}

extend type Query {
  pallets: [Pallet]
  pallet(id:Int!): Pallet
}

extend type Mutation {
  addPallet(name: String!, version: String!, release: String!, arch: String!, os: String!, url: String): Pallet 
  updatePallet(id: Int!, name: String, version: String, release: String, arch: String, os: String, url: String): Pallet
  deletePallet(id: Int!): Boolean!
}
